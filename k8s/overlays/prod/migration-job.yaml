apiVersion: batch/v1
kind: Job
metadata:
  name: affiliate-backend-migration
  namespace: saas-bff
  labels:
    app: affiliate-backend
    component: migration
    environment: prod
spec:
  ttlSecondsAfterFinished: 86400  # Keep job for 24 hours after completion
  backoffLimit: 3  # Retry up to 3 times
  template:
    metadata:
      labels:
        app: affiliate-backend
        component: migration
        environment: prod
    spec:
      # Add a shared volume for debugging
      volumes:
      - name: shared-data
        emptyDir: {}
      serviceAccountName: saas-bff-ksa
      containers:
      - name: migration
        image: europe-west1-docker.pkg.dev/jinko-test/jinko-test-docker-repo/saas-app:0.0.4
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            # Wait for cloud-sql-proxy to be ready
            until nc -z 127.0.0.1 5432; do
              echo "Waiting for cloud-sql-proxy to be ready..."
              sleep 2
            done
            ./migrate up
            echo "Migration completed"
        env:
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"

        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: saas-bff-db-credentials
              key: db_user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saas-bff-db-credentials
              key: db_password
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: saas-bff-db-credentials
              key: db_name
        - name: DATABASE_SSL_MODE
          value: "disable"

        - name: SUPABASE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: saas-bff-secrets
              key: supabase_jwt_secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: saas-bff-secrets
              key: encryption_key
        - name: MOCK_MODE
          value: "true"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: shared-data
          mountPath: /shared
      
      # Cloud SQL Proxy sidecar container
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.1.0
        args:
          - "--structured-logs"
          - "--address=0.0.0.0"
          - "--port=5432"
          - "--auto-iam-authn"
          - "--private-ip"
          - "$(CONNECTION_NAME)"
        env:
        - name: CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: saas-bff-db-credentials
              key: connection_name
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: shared-data
          mountPath: /shared
      
      restartPolicy: OnFailure