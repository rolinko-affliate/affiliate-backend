basePath: /api/v1
definitions:
  domain.Advertiser:
    properties:
      advertiser_id:
        type: integer
      billing_details:
        description: JSONB stored as string
        type: string
      contact_email:
        type: string
      created_at:
        type: string
      name:
        type: string
      organization_id:
        type: integer
      status:
        description: '''active'', ''pending'', ''inactive'', ''rejected'''
        type: string
      updated_at:
        type: string
    type: object
  domain.AdvertiserProviderMapping:
    properties:
      advertiser_id:
        type: integer
      created_at:
        type: string
      mapping_id:
        type: integer
      provider_advertiser_id:
        description: e.g., Everflow's network_advertiser_id
        type: string
      provider_config:
        description: JSONB stored as string
        type: string
      provider_type:
        description: '''everflow'' for MVP'
        type: string
      updated_at:
        type: string
    type: object
  domain.Affiliate:
    properties:
      affiliate_id:
        type: integer
      contact_email:
        type: string
      created_at:
        type: string
      name:
        type: string
      organization_id:
        type: integer
      payment_details:
        description: JSONB stored as string
        type: string
      status:
        description: '''active'', ''pending'', ''rejected'', ''inactive'''
        type: string
      updated_at:
        type: string
    type: object
  domain.AffiliateProviderMapping:
    properties:
      affiliate_id:
        type: integer
      created_at:
        type: string
      mapping_id:
        type: integer
      provider_affiliate_id:
        description: e.g., Everflow's network_affiliate_id
        type: string
      provider_config:
        description: JSONB stored as string
        type: string
      provider_type:
        description: '''everflow'' for MVP'
        type: string
      updated_at:
        type: string
    type: object
  domain.Campaign:
    properties:
      advertiser_id:
        type: integer
      campaign_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      end_date:
        type: string
      name:
        type: string
      organization_id:
        type: integer
      start_date:
        type: string
      status:
        description: '''draft'', ''active'', ''paused'', ''archived'''
        type: string
      updated_at:
        type: string
    type: object
  domain.CampaignProviderOffer:
    properties:
      campaign_id:
        type: integer
      created_at:
        type: string
      is_active_on_provider:
        type: boolean
      last_synced_at:
        type: string
      provider_offer_config:
        description: JSONB stored as string
        type: string
      provider_offer_id:
        type: integer
      provider_offer_ref:
        description: Provider's Offer ID (e.g., Everflow's network_offer_id)
        type: string
      provider_type:
        description: '''everflow'' for MVP'
        type: string
      updated_at:
        type: string
    type: object
  domain.Organization:
    properties:
      created_at:
        type: string
      name:
        type: string
      organization_id:
        type: integer
      status:
        description: '''active'', ''inactive'', ''suspended'''
        type: string
      updated_at:
        type: string
    type: object
  domain.Profile:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        description: Pointer for NULLable
        type: string
      id:
        description: Stores the auth.uid() from Supabase Auth
        type: string
      last_name:
        description: Pointer for NULLable
        type: string
      organization_id:
        description: Pointer for NULLable
        type: integer
      role_id:
        type: integer
      updated_at:
        type: string
    type: object
  handlers.CreateAdvertiserProviderMappingRequest:
    properties:
      advertiser_id:
        description: Advertiser ID
        example: 1
        type: integer
      api_credentials:
        description: |-
          API credentials in JSON format
          swagger:strfmt json
        type: object
      provider_advertiser_id:
        description: Provider's advertiser ID
        example: adv-12345
        type: string
      provider_config:
        description: |-
          Provider configuration in JSON format
          swagger:strfmt json
        type: object
      provider_type:
        description: Provider type (e.g., 'everflow')
        example: everflow
        type: string
    required:
    - advertiser_id
    - provider_type
    type: object
  handlers.CreateAdvertiserRequest:
    properties:
      billing_details:
        description: |-
          Billing details in JSON format
          swagger:strfmt json
        type: object
      contact_email:
        description: Contact email address
        example: contact@example.com
        type: string
      name:
        description: Advertiser name
        example: Example Advertiser
        type: string
      organization_id:
        description: Organization ID
        example: 1
        type: integer
      status:
        description: Status of the advertiser (active, pending, inactive, rejected)
        example: active
        type: string
    required:
    - name
    - organization_id
    type: object
  handlers.CreateAffiliateProviderMappingRequest:
    properties:
      affiliate_id:
        description: Affiliate ID
        example: 1
        type: integer
      provider_affiliate_id:
        description: Provider's affiliate ID
        example: aff-12345
        type: string
      provider_config:
        description: |-
          Provider configuration in JSON format
          swagger:strfmt json
        type: object
      provider_type:
        description: Provider type (e.g., 'everflow')
        example: everflow
        type: string
    required:
    - affiliate_id
    - provider_type
    type: object
  handlers.CreateAffiliateRequest:
    properties:
      contact_email:
        description: Contact email address
        example: affiliate@example.com
        type: string
      name:
        description: Affiliate name
        example: Example Affiliate
        type: string
      organization_id:
        description: Organization ID
        example: 1
        type: integer
      payment_details:
        description: |-
          Payment details in JSON format
          swagger:strfmt json
        type: object
      status:
        description: Status of the affiliate (active, pending, inactive, rejected)
        example: active
        type: string
    required:
    - name
    - organization_id
    type: object
  handlers.CreateCampaignProviderOfferRequest:
    properties:
      campaign_id:
        description: Campaign ID
        example: 1
        type: integer
      is_active_on_provider:
        description: Whether the offer is active on the provider
        example: true
        type: boolean
      provider_offer_config:
        description: |-
          Provider offer configuration in JSON format
          swagger:strfmt json
        type: object
      provider_offer_ref:
        description: Provider's offer reference
        example: offer-12345
        type: string
      provider_type:
        description: Provider type (e.g., 'everflow')
        example: everflow
        type: string
    required:
    - campaign_id
    - provider_type
    type: object
  handlers.CreateCampaignRequest:
    properties:
      advertiser_id:
        type: integer
      description:
        type: string
      end_date:
        description: 'Format: YYYY-MM-DD'
        type: string
      name:
        type: string
      organization_id:
        type: integer
      start_date:
        description: 'Format: YYYY-MM-DD'
        type: string
      status:
        type: string
    required:
    - advertiser_id
    - name
    - organization_id
    type: object
  handlers.CreateOrganizationRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  handlers.ProfileRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      organization_id:
        type: integer
      role_id:
        type: integer
    type: object
  handlers.SupabaseUserWebhookPayload:
    properties:
      record:
        properties:
          email:
            type: string
          id:
            type: string
        type: object
      table:
        description: e.g., "users"
        type: string
      type:
        description: e.g., "INSERT"
        type: string
    type: object
  handlers.UpdateAdvertiserProviderMappingRequest:
    properties:
      api_credentials:
        description: |-
          API credentials in JSON format
          swagger:strfmt json
        type: object
